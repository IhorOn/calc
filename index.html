<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" action="#">
        <label>
            <span>Перше число:</span>
            <input class="num1" type="number" value="">
        </label>
        <label>
            <span>Операція</span>
            <select name="" id="select">
                <option class="plus" value="+">+</option>
                <option class="minus" value="-">-</option>
                <option class="multiply" value="*">*</option>
                <option class="divide" value="/">/</option>
            </select>
        </label>
        <label>
            <span>Друге число:</span>
            <input class="num2" type="number" value="">
        </label>
        <button type="submit" onclick="calc()">Порахувати</button>
        <div>Результат: <span class="out"></span></div>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
